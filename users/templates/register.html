{% load crispy_forms_tags %}

{% block content %}
<script src='https://www.google.com/recaptcha/api.js'></script>

{% if message %}
  <div class="alert alert-primary  mt-4  w-50" role="alert">
    {{ message|safe }}
  </div>
  {% endif %}

  <form method="post">
      {% csrf_token %}
      <div class ="mt-4  w-50">
        <div class="form-row">
          <div class="form-group col-md-6 mb-0">
            {{ form.name|as_crispy_field }}
          </div>
          <div class="form-group col-md-6 mb-0">
            {{ form.last_name|as_crispy_field }}
          </div>
      </div>
      {{ form.email|as_crispy_field }}
      {{ form.password|as_crispy_field }}
      <div class="mb-3">
        <label>Aren't you a robot</label>
        <div class="g-recaptcha" data-sitekey="6LcOTtoUAAAAAB1SiuVIDsoON-5nlMWUkTnNTvR3">
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
  </div>
  </form>
{% endblock %}
