{% extends "base.html"%}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="post">
      {% csrf_token %}
      <div class="row justify-content-center">
        <div class ="mt-4 mb-3 col-5">
          <div class="card">
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        <p>Please solve errors below each input and change your password again.</p>
                    </div>
                {% endif %}
                <div>
                    {{ form.email|as_crispy_field }}
                    <button type="submit" class="btn btn-primary">Send confirmation link</button>
                </div>
            </div>
        </div>
    </div>
  </div>
  </form>

<script type="text/javascript">
$(".alert").fadeTo(3000, 500).slideUp(500, function(){
    $(".alert").slideUp(10000);
});
</script>
{% endblock %}
